<div class="quiz-setter-container">
    <div class="quiz-setter-header">
        <h1>
            Quiz Setter
        </h1>
    </div>
    <div class="quiz-name">
        <input type="text" id="quiz-name" placeholder="Enter quiz name..." />
    </div>
    <div class="quiz-setter-content">
        <textarea id="quiz-json" placeholder="Paste your JSON quiz here..."></textarea>
        <button id="generate-quiz">Save Quiz</button>
    </div>
    <div class="notify"></div>
    <table class="quiz-list">
    </table>


</div>
